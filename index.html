<!DOCTYPE html>
<html lang="fr">  
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ESSAYE</title>

    <!--APPEL DU CSS-->
    <link rel="stylesheet" href=""/>

  </head>
  <body>
    <main class="main">
      <div class="container">
        <form action="" id="form-el" class="form col">
          <input
            class="form-input"
            type="text"
            name="Nom"
            id="username-el"
            placeholder="Nom"
            minlength="4"
          />
          <input
            class="form-input"
            type="email"
            name="email"
            id="email-el"
            placeholder="Adresse@email.fr"
            required
          />
          <input
            class="form-input"
            type="password"
            name=""
            id="password-el"
            placeholder="Mot de passe"
            minlength="8"
            required
          />

          <button class="btn">Valide</button>
        </form>
      </div>
    </main>
  </body>
  <!--APPEL DU SCRIPT JS-->
  <script src="./main.js"></script>
</html>
